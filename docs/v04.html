<html>
        <head>            
        <h1>Adding Buttons for Keyboard Input</h1>
        <style>
        .standardtable {border: solid;
                        border-collapse: collapse}
        .blackbox {border: solid;
                height: 110px;
                width: 110px;
                text-align: center;
                background-color: black;
                }
        </style>
        <script>
            function display(number) {
            document.getElementById("decimal_input").innerHTML=number
            }
        </script>
        </head>
        <body>
        <h2>Adding input keyboard</h2>
        <table class="standardTable">
            <tr>
                <td class="blackbox"><h3>Keypad</h3>
                <button type="button" 
                        onclick="display(1)">1</button>
                <button type="button" 
                        onclick="display(2)">2</button>
                <button type="button" 
                        onclick="display(3)">3</button><br \>
                <button type="button" 
                        onclick="display(4)">4</button>
                <button type="button" 
                        onclick="display(5)">5</button>
                <button type="button" 
                        onclick="display(6)">6</button><br \>
                <button type="button" 
                        onclick="display(7)">7</button>
                <button type="button" 
                        onclick="display(8)">8</button>
                <button type="button" 
                        onclick="display(9)">9</button><br \>
                <button type="button" 
                        onclick="display(0)">0</button>
                </td>
                <td class="blackbox"><h3>Decimal to Binary</h3>
                <p id="decimal_input">???</p></td>
                <td class="blackbox">Binary to SSD Signals</td>
                <td class="blackbox">Illuminate Segments</td>
            </tr>
        </table>
    </body>
</html>
