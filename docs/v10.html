<html>
       <head>
       <title>Illuminating the Segments (Final Version)</title>
       <style>
            .standardtable {border: solid;
                    border-collapse: collapse}
            .blackbox {border: solid;
                        height: 100px;
                        width: 100px;
                        text-align: center;
                        background-color: black;
                        border-color: darkgreen;
                        color: blue;}
    
            .sevenSegmentTable {
                color: white;
                border-collapse: collapse;
            }
            .notsevenSegmentTable{
                visibility:hidden;
            }
            .illuminatedSegment{
                color: red;
                background-color: red;
                border-collapse: collapse;
            }
            .horizontal {width: 40px; height: 10px;}
            .vertical {width: 10px; height: 40px;}
            .corner {width: 10px; height: 10px;}
            .middle {width: 10px; height: 10px;}
       </style>
       <script>
            function display(num){
                //display chosen number in the decimal_input span
                document.getElementById("decimal_input").innerHTML = num;
                //convert decimal num to binary, show in binary_output
                var bcd = dec2bin(num);
                document.getElementById("binary_output").innerHTML = bcd;
                //convert binary to ssd signal via bin2ssd()
                document.getElementById("bin2ssd_input").innerHTML = bcd;
                var ssd = bin2ssd(bcd);
                document.getElementById("bin2ssd_output").innerHTML = ssd;
                //use ssd signal to illuminate display via illuminate_segments()
                document.getElementById("illuminate_input").innerHTML = ssd;
                illuminate_segments(ssd);
                document.getElementById("illuminate_output").innerHTML = " ";
            }
            function dec2bin(dec){
                //convert a decimal number into its binary representation
                //algorithmic version
                //assumes output is required to be 4 bits/characters long
                //initialize empty array to hold binary
                result = [];
                //work towards building a 4-digit binary number
                while (result.length < 4){
                    remainder = dec % 2;
                    dec = Math.floor(dec / 2);
                    //put the new digit at the front of the array
                    result.unshift(remainder.toString());
                }
                //compact the numbers in the array into a single string & return it
                return(result.join(''));
            }
            function bin2ssd(bin){
                // given a 4-bit binary string, convert it to ssd signal
                // convert string into 4 booleans: w, x, y, z
                // initialize wxyz to false, switch if needed
                var w = false;
                var x = false;
                var y = false;
                var z = false;
                if (bin[0] == "1") {w = true;}
                if (bin[1] == "1") {x = true;}
                if (bin[2] == "1") {y = true;}
                if (bin[3] == "1") {z = true;}
                // calculate the segments' logical expressions
                var a = !w&x&z || w&!x&!y || !x&!y&!z || !w&y;
                var b = !w&!x || !w&!y&!z || !x&!y || !w&y&z;
                var c = !w&!y || !x&!y || !w&z || !w&x; //alt: w || x || !w&!x&!y || y&z
                var d = !x&!y&!z || !w&!x&y || !w&x&!y&z || w&!x&!y || !w&y&!z;
                var e = !x&!y&!z || !w&y&!z;
                var f = !w&!y&!z || w&!x&!y || !w&x&!y || !w&x&!z;
                var g = !w&x&!y || !w&!x&y || !w&y&!z || w&!x&!y;
                // build the ssd string from the segment logical expressions
                var output = "";
                if (a) {output += "1"} else {output += "0"}
                if (b) {output += "1"} else {output += "0"}
                if (c) {output += "1"} else {output += "0"}
                if (d) {output += "1"} else {output += "0"}
                if (e) {output += "1"} else {output += "0"}
                if (f) {output += "1"} else {output += "0"}
                if (g) {output += "1"} else {output += "0"}
                return(output); //light none  by default
            }
            function illuminate_segments(signal){
                if (signal[0] == '1') {
                    document.getElementById('segA').setAttribute("class", "illuminatedSegment horizontal");
                } else {
                    document.getElementById('segA').setAttribute("class", "sevenSegmentTable horizontal");
                }
                if (signal[1] == '1') {
                    document.getElementById('segB').setAttribute("class", "illuminatedSegment vertical");
                } else {
                    document.getElementById('segB').setAttribute("class", "sevenSegmentTable vertical");
                }
                if (signal[2] == '1') {
                    document.getElementById('segC').setAttribute("class", "illuminatedSegment vertical");
                } else {
                    document.getElementById('segC').setAttribute("class", "sevenSegmentTable vertical");
                }
                if (signal[3] == '1') {
                    document.getElementById('segD').setAttribute("class", "illuminatedSegment horizontal");
                } else {
                    document.getElementById('segD').setAttribute("class", "sevenSegmentTable horizontal");
                }
                if (signal[4] == '1') {
                    document.getElementById('segE').setAttribute("class", "illuminatedSegment vertical");
                } else {
                    document.getElementById('segE').setAttribute("class", "sevenSegmentTable vertical");
                }
                if (signal[5] == '1') {
                    document.getElementById('segF').setAttribute("class", "illuminatedSegment vertical");
                } else {
                    document.getElementById('segF').setAttribute("class", "sevenSegmentTable vertical");
                }
                if (signal[6] == '1') {
                    document.getElementById('segG').setAttribute("class", "illuminatedSegment horizontal");
                } else {
                    document.getElementById('segG').setAttribute("class", "sevenSegmentTable horizontal");
                }        
                return("illuminate");
            }
        </script>
        </head>

        <body>
        <table class="standardtable">
            <tr>
                <td class="blackbox">
                    <h3>Keypad</h3>
                    <button type="button" onclick="display(1)">1</button>
                    <button type="button" onclick="display(2)">2</button>
                    <button type="button" onclick="display(3)">3</button>
                    <br/>
                    <button type="button" onclick="display(4)">4</button>
                    <button type="button" onclick="display(5)">5</button>
                    <button type="button" onclick="display(6)">6</button>
                    <br/>
                    <button type="button" onclick="display(7)">7</button>
                    <button type="button" onclick="display(8)">8</button>
                    <button type="button" onclick="display(9)">9</button>
                    <br/>
                    <button type="button" onclick="display(0)">0</button>
                </td>
                <td class="blackbox">
                    <h3>Decimal to binary</h3>
                    <p><span id="decimal_input"></span></p>
                    <p><span id="binary_output"></span></p>
                </td>
                <td class="blackbox">
                    <h3>Binary to SSD signals</h3>
                    <p><span id="bin2ssd_input"></span></p>
                    <p><span id="bin2ssd_output"></span></p>
                </td>
                <td class="blackbox">
                    <h3>Illuminate segments</h3>
                    <p><span id="illuminate_input"></span></p>
                    <p id="illuminate_output"></p>
                    <table>
                        <tr>
                            <td class="notsevenSegmentTable corner"></td>
                            <td class="sevenSegmentTable horizontal" id="segA"></td>
                            <td class="notsevenSegmentTable corner"></td>
                        </tr>
                        <tr>
                            <td class="sevenSegmentTable vertical" id="segF"></td>
                            <td class="notsevenSegmentTable middle"></td>
                            <td class="sevenSegmentTable vertical" id="segB"></td>
                        </tr>
                        <tr>
                            <td class="notsevenSegmentTable corner"></td>
                            <td class="sevenSegmentTable horizontal" id="segG"></td>
                            <td class="notsevenSegmentTable corner"></td>
                        </tr>
                        <tr>
                            <td class="sevenSegmentTable vertical" id="segE"></td>
                            <td class="notsevenSegmentTable middle"></td>
                            <td class="sevenSegmentTable vertical" id="segC"></td>
                        </tr>
                        <tr>
                            <td class="notsevenSegmentTable corner"></td>
                            <td class="sevenSegmentTable horizontal" id="segD"></td>
                            <td class="notsevenSegmentTable corner"></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        </body>
</html>
